<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/img/sushi.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Foodie Funny</title>
</head>
<body>
    <!--SECCION DE MENU DE NAVEGACION-->

    <!--Navbar-->
    <section class="navbar">

        <nav>
            <div class="logo">
                <img src="./assets/img/Logo_1.png" alt="logo_white">
            </div>
            <div class="menu-burger">
                    <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

    <!--Opciones-->
        <aside>
            <menu>
                <p>Sushi</p>
                <p>Hamburguesas</p>
                <p>Pizza</p>
                <p>Vegetariano</p>
                <p>Postres</p>
            </menu>
        </aside>

    </section>


    <!--SECCION DE FILTROS DE BUSQUEDA-->
    <!--Buscador-->
    <section class="search-box">
        <label for="buscador">Busca tus preferencias:</label>
        <form method="get" id="search-form" class="contenedor-buscar">
           <fieldset>
              <input type="text" id="search-input" placeholder="Buscar"  />
              <i class="fa-solid fa-magnifying-glass"></i>
           </fieldset>
        </form>
    </section>
    
    <!--SECCION DE COMPRAR-->
    <!--Carrito de compras-->
    <section class="comprar">
        <i class="fa-solid fa-cart-shopping"></i>
    </section>

    
    <main>
        <section class="info-bg">
            <!--fondo del header-->
            <img src="" alt="">
            <div class="info">
                <!--imagen de header en caso de aplicar-->
                <figure class="info-img">
                    <img src="" alt="">
                </figure>
                <!--texto-->
                <div class="info-text">
                    <p></p>
                </div>
            </div>
        </section>

        <section class="galeria">
            <div class="card">
                <div class="card-img">
                    <img src="" alt="">
                </div>
                <div class="card-text">
                    <p></p>
                </div>
                <button>AÃ±adir</button>
            </div>
        </section>
    </main>







    <!--SECCION PIE DE PAGINA-->
    <!--Footer-->
    <footer>
        <div class="text-footer">
            Siguenos en todas nuestras redes sociales
        </div>
        <div class="iconos-footer">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="text-footer">
            Todos los derechos reservados
        </div>
    </footer>



    


</body>
</html>
